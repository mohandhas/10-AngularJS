<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="get.js"></script>
      
</head>

<body>
		<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
		        <nav class="navbar navbar-inverse">
		            <div class="container-fluid">
		                <div class="navbar-header">
		                    <a class="navbar-brand" href="#">Employee Details</a>
		            </div>
		       </nav>
      	</nav> 
			<div ng-app="get" ng-controller="getController">
          
				ID: <input type="text" ng-model="id">
				 <button class="btn btn-primary" ng-click="getEmployee()">Get</button>				       
				 
			      <table class="table">
						  <thead>
						    <tr>
						      <th scope="col">ID</th>
						      <th scope="col">Name</th>
						      <th scope="col">E mail</th>
						      <th scope="col">Phone</th>
						    </tr>
						  </thead>
	               </table>
	               <div ng-repeat="emp in employee"> 
		                <table class="table">
						  <tbody>
						    <tr>
						      <td>{{emp.id}}</td>
						      <td>{{emp.name}}</td>
						      <td>{{emp.email}}</td>
						      <td>{{emp.phone}}</td>
						    </tr>
						    
						  </tbody>
						</table>
		            </div>   
	     </div>
                

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
